<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/bootstrap.css">
    <title>Ye or Tay?</title>
    <link rel="icon" type="image/png" href="resources/favicon.png"/>
</head>
<body>
    <div class="container text-center">
        <h1 class="display-1">Ye or Tay?</h1>
        <hr class="mb-5">
        <p class="lead">Who said the following?</p>
        <figure class="text-center">
            <blockquote class="blockquote border rounded py-5 my-5 px-3 w-50 m-auto">
            <p class="quote"></p>
            </blockquote>
        </figure>
        <p class="lead">Kanye West or Taylor Swift?</p>
        <div class="options my-5 w-75 m-auto">
            <img src="media/ye.jpg" class="kanye rounded-3 mx-4"><img src="media/tay.jpg" class="taylor rounded-3 mx-4">
        </div>
        <p class="result"></p>
        <p class="score">Score: 0</p>
        <a href="https://github.com/philthehuman/Ye-or-Tay"><img src="media/git.png" class="rounded-circle mb-3" style="width:50px"></a>
    </div>
    <script src='resources/script.js'></script>
    <script src='resources/script.js'></script>

</html>
